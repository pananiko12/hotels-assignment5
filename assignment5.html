<body>
    <div class="container bg-white border shadow mt-3">
        <!-- SEARCH -->
        <section class="row py-2" id="search-panel">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div><input aria-label="City" placeholder="e.g. Paris" class="form-control" list="hotel-cities"
                        id="city-choice" name="city-choice" value="" />
                    <datalist id="hotel-cities">

                    </datalist>
                    <div class="input-group-append">
                        <button id="searchbtn" class="btn btn-info px-4">Search</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- section#datesroom.row>#checkin.col+#checkout.col+#roomtypes.col -->
        <section id="datesroom" class="row">
            <div id="checkin" class="col-4">
                <input type="date" id="start" class="form-control" value="2020-01-15" min="this.value" required
                    placeholder="Check-in:">
            </div>
            <div id="checkout" class="col-4">
                <input type="date" id="end" class="form-control" required placeholder="Check-out:" min="2020-01-14"
                    value="2020-01-17">
            </div>
            <div id="roomtypes" class="col-4 pr-3">
                <select id="roomSelect" class="form-control">

                </select>

            </div>
        </section>

        <section id="filters" class="row">
            <div id="price" class="ml-2 col-4 row justify-content-between"> <a>Price</a>
                <a id="pricevalue">max:
                    $2,000</a><br>
                <input class="form-control" value="1800" id="pricerange" type="range" min="0" max="2000" />
            </div>
            <div id="type" class="ml-0 col-2">
                <a>Property Stars</a>
                <select name="All" class="form-control" id="typeSelect">
                    <option class="placeholder" selected value="">All</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>    
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div id="guest" class="ml-1 col-2">
                <a>Guest Rating</a>
                <select name="guestRating" class="form-control" id="guestRating">
                    <option class="placeholder" selected value="">All</option>
                    <option value="0-2">0-2</option>
                    <option value="2-6">2-6</option>
                    <option value="6-7">6-7</option>
                    <option value="7-8.5">7-8.5</option>
                    <option value="8.5-10">8.5-10</option>
                </select>
            </div>
            <div id="location" class="location col-4 "> <a>Hotel Locations</a>
                <select id="citySelect" class="form-control p-0">

                    <option class="placeholder" selected value="">All</option>
                </select>
            </div>
        </section>


        <div id="map" class="mapsort">
            <section id="mapandsort" class="row justify-content-between">
                <div id="viewmap" class="col ml-0">

                    <!-- Button trigger modal -->
                    <button type="button" id="viewMap" class="btn ml-3 btn-primary" data-toggle="modal"
                        data-target="#exampleModal">
                        View Map
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div id="modalBody" class="modal-body">

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div id="sort" class="mr-4">
                    <select id="sortSelect" class="form-control">
                        <option class="placeholder" selected value="">Our recommendations</option>
                        <option value="Car Park">Car park</option>
                        <option value="Sauna">Sauna</option>
                        <option value="Pool">Pool</option>
                        <option value="Wifi">Wifi</option>
                        <option value="Balcony">Balcony</option>

                    </select>

                </div>
            </section>
        </div>


        <section id="hotels" class="row">
